# GitHub Action para gerar um gr√°fico de contribui√ß√µes animado com a cobrinha üêç

name: Generate Snake

# Controla quando a action ser√° executada
on:
  schedule:
    # Executa a cada 12 horas
    - cron: "0 */12 * * *"

  # Permite executar manualmente pelo Actions tab
  workflow_dispatch:

  # Executa tamb√©m a cada push na branch main
  push:
    branches:
      - main

# Sequ√™ncia de jobs dessa action
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar o reposit√≥rio
        uses: actions/checkout@v3

      - name: Gerar os arquivos da cobrinha no diret√≥rio './dist/'
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.gif
            dist/github-contribution-grid-snake.svg
          theme: dark # define o modo escuro aqui
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verificar status do reposit√≥rio
        run: git status

      - name: Fazer push dos arquivos gerados para a branch de output
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: Atualizando anima√ß√£o da cobrinha
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

